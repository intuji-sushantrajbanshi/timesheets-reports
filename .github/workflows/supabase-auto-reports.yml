name: Export Supabase Data to CSV

on:
  schedule:
    - cron: '15 11 * * *' # Every day at 5 PM Nepal/Kathmandu Time (UTC+5:45)
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  export-data:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      # Use a service_role key for SECURITY DEFINER functions if needed, 
      # but anon key should work too. service_role is more robust.
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_KEY }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Check Supabase credentials
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "‚ùå Supabase credentials are not properly set in GitHub secrets."
            exit 1
          else
            echo "‚úÖ Supabase credentials found"
          fi

      - name: Export project time data from Supabase
        run: |
          mkdir -p exports
          python scripts/export_supabase_data.py
        env:
          # NEW: Define the projects and date filter here
          TARGET_PROJECTS: "Department of Health (Government of Western Australia),Coerco,LFA First Response"
          DATE_FILTER: "TODAY" # Options: TODAY, THIS_WEEK, LAST_WEEK, THIS_MONTH, LAST_MONTH, TILL_DATE

      # ... (check for exported files, upload artifacts, commit steps are fine) ...
      # ... I've left the rest of your workflow as is, as it's functionally correct for saving the artifacts/results.
      - name: Check for exported files
        run: |
          echo "üìÅ Contents of exports directory:"
          ls -la exports/ || echo "No exports directory found"
          
          if [ -d "exports" ] && [ "$(ls -A exports)" ]; then
            echo "‚úÖ Export files found"
          else
            echo "‚ö†Ô∏è No export files found, check logs for details."
            # The python script now creates its own informative empty file.
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-project-time-export
          path: exports/
          retention-days: 30

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add exports/
          # Commit only if there are changes to the exports directory
          if ! git diff --staged --quiet; then
            git commit -m "feat: Daily project time export for $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          # Ensure you have a GITHUB_TOKEN or a specific PAT with write permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
